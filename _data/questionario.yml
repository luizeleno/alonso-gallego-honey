perguntas:
    - Tenho fama de dizer o que penso claramente e sem rodeios.
    - Estou seguro do que é bom e do que é mau, do que está bem e do que está mal.
    - Muitas vezes ajo sem olhar as consequências.
    - Normalmente, resolvo os problemas metodicamente e passo a passo.
    - Creio que a formalidade corta e limita a atuação espontânea das pessoas.
    - Interessam-me saber quais são os sistemas de valores dos outros e com que critérios atuam.
    - Penso que agir intuitivamente pode ser sempre tão válido quanto atuar reflexivamente.
    - Creio que o mais importante é que as coisas funcionem.
    - Procuro estar atento ao que acontece aqui e agora.
    - Agrada-me quando tenho tempo para preparar meu trabalho e realiza-lo com consciência.
    - Estou mais confortável seguindo uma ordem na alimentação, no estudo, fazendo exercícios regularmente.
    - Quando escuto uma nova ideia, em seguida começo a pensar como colocá-la em prática.
    - Prefiro as ideias originais e novas, mesmo que não sejam práticas.
    - Admito e ajusto-me às normas somente se servirem para atingir meus objetivos.
    - Normalmente me dou melhor com pessoas reflexivas e pior com pessoas demasiado espontâneas e imprevisíveis.
    - Escuto com mais frequência do que falo.
    - Prefiro as coisas estruturadas às desordenadas.
    - Quando possuo qualquer informação, trato de interpretá-la bem antes de manifestar alguma conclusão.
    - Antes de fazer algo, estudo com cuidado suas vantagens e inconvenientes.
    - Estimula-me o fato de fazer algo novo e diferente.
    - Quase sempre procuro ser coerente com meus critérios e escala de valores; tenho princípios e os sigo.
    - Em uma discussão, não gosto de rodeios.
    - Não me agrada envolvimento afetivo no ambiente de trabalho; prefiro manter relações distantes.
    - Gosto mais das pessoas realistas e concretas do que das teóricas.
    - É difícil ser criativo e romper estruturas.
    - Gosto de estar perto de pessoas espontâneas e divertidas.
    - A maioria das vezes expresso abertamente como me sinto.
    - Gosto de analisar e esmiuçar as coisas.
    - Incomoda-me o fato de as pessoas não levarem as coisas a sério.
    - Atrai-me experimentar e praticar as últimas técnicas e novidades.
    - Sou cautelosa na hora de tirar conclusões.
    - Prefiro contar com o maior número de fontes de informação; quanto mais dados houver para refletir, melhor.
    - Tenho tendência a ser perfeccionista.
    - Prefiro ouvir a opinião dos outros antes de expor a minha.
    - Gosto de levar a vida espontaneamente e não ter de planejá-la.
    - Nas discussões, gosto de observar como atuam os outros participantes.
    - Sinto-me incomodado com as pessoas caladas e demasiadamente analíticas.
    - Julgo com frequência as ideias dos outros por seu valor prático.
    - Angustio-me se me obrigam a acelerar muito o trabalho para cumprir um prazo.
    - Nas reuniões apoio as ideias práticas e realistas.
    - É melhor aproveitar o momento presente do que deleitar-se pensando no passado ou no futuro.
    - Incomodam-me as pessoas que sempre desejam apressar as coisas.
    - Apoio ideias novas e espontâneas nos grupos de discussão.
    - São mais consistentes as decisões fundamentadas em minuciosa análise do que as baseadas em intuição.
    - Detecto frequentemente a inconsistência e os pontos frágeis nas argumentações dos outros. 
    - Creio que é preciso transpor as normas muito mais vezes do que cumpri-las.
    - Frequentemente, percebo outras formas melhores e mais práticas de fazer as coisas.
    - No geral, falo mais do que escuto.
    - Prefiro distanciar-me dos fatos e observá-los a partir de outras perspectivas.
    - Estou convencido de que deve impor-se a lógica e a razão.
    - Gosto de buscar novas experiências.
    - Gosto de experimentar e aplicar as coisas.
    - Penso que devemos chegar logo ao âmago, ao centro das questões.
    - Procuro sempre chegar a conclusões e ideias claras.
    - Prefiro discutir questões concretas e não perder tempo com falas vazias.
    - Incomodo-me quando dão explicações irrelevantes e incoerentes.
    - Comprovo antes se as coisas funcionam realmente.
    - Faço vários rascunhos antes da redação final de um trabalho.
    - Sou consciente de que nas discussões ajudo a manter os outros centrados nos temas, evitando divagações.
    - Observo que, com frequência, sou um dos mais objetivos e ponderados nas discussões.
    - Quando algo vai mal, não dou importância e trato de fazê-lo melhor.
    - Desconsidero as ideias originais e espontâneas se não as percebo práticas.
    - Gosto de analisar diversas alternativas antes de tomar uma decisão.
    - Com frequência, olho adiante para prever o futuro.
    - Nos debates e discussões prefiro desempenhar um papel secundário a ser o líder ou o que mais participa
    - Incomodam-me as pessoas que não atuam com lógica.
    - Incomoda-me ter de planejar e prever as coisas.
    - Creio que o fim justifica os meios em muitos casos.
    - Costumo refletir sobre os assuntos e problemas.
    - O trabalho consciente me traz satisfação e orgulho.
    - Diante dos acontecimentos, trato de descobrir os princípios e teorias em que se baseiam.
    - Com o intuito de conseguir o objetivo que pretendo, sou capaz de ferir sentimentos alheios.
    - Não me importa fazer todo o necessário para que o meu trabalho seja efetivado.
    - Com frequência, sou uma das pessoas que mais anima as festas.
    - Frequentemente me aborreço com o trabalho metódico e minucioso.
    - As pessoas, com frequência, creem que sou pouco sensível a seus sentimentos.
    - Costumo deixar-me levar por minhas intuições.
    - Nos trabalhos de grupo, procuro que se siga um método e uma ordem.
    - Com frequência, interessa-me saber o que as pessoas pensam.
    - Evito os temas subjetivos, ambíguos e pouco claros.

ativo: "valoriza dados da experiência,	entusiasma-se	com	tarefas	novas e	é muito	ágil. As  pessoas em que o estilo ativo predomina, gostam de novas experiências, são de	mente aberta, entusiasmadas por tarefas novas; são pessoas do aqui e do agora, que gostam de viver novas experiências. Seus dias estão cheios de atividades: em seguida ao desenvolvimento de uma atividade, já pensam em buscar outra. Gostam dos desafios que supõem novas experiências e não	gostam de grandes prazos. São pessoas de grupos, que se envolvem com os assuntos dos demais e centram ao seu redor todas as atividades. Suas características são: animador, improvisador, descobridor, que se arrisca, espontâneo. Outras características secundárias são: criativo, aventureiro, renovador, inventor, vital, vive experiências, traz novidades, gera ideias, impetuoso, protagonista, chocante, inovador, conversador, líder, voluntarioso, divertido,	 participativo, competitivo, desejoso de aprender, solucionador de problemas e	modificador." 

reflexivo: "atualiza dados, estuda, reflete e analisa. As pessoas deste	  estilo gostam de considerar a experiência e observá-la de diferentes perspectivas; reúnem dados, analisando-os com detalhamento antes de chegar a uma conclusão. Sua filosofia tende a ser prudente: gostam de considerar todas as alternativas possíveis antes de realizar algo. Observam a atuação dos demais e criam ao seu redor um ar ligeiramente distante e condescendente. Suas principais características são: ponderado, consciente, receptivo, analítico e exaustivo. As características secundárias são: observador, recompilador, paciente, cuidadoso, detalhista, elaborador de argumentos, previsor de alternativas, estudioso de comportamentos, pesquisador, registrador de dados, assimilador, escritor de informes ou declarações, lento, distante, prudente, inquisidor."

teorico: "é lógico, estabelece teorias, princípios, modelos, busca a estrutura, sintetiza. Este estilo é mais frequente em pessoas que se adaptam e integram teses dentro de teorias lógicas e complexas. Profundos em seu sistema de pensamento e ao estabelecer princípios, teorias e modelos tendem a ser perfeccionistas integrando o que fazem em teorias coerentes. Enfocam problemas de maneira vertical, por etapas lógicas, analisando e sintetizando-os. Buscam a racionalidade e objetividade se distanciado do subjetivo e do ambíguo; para eles se é lógico é bom. Suas características secundárias são: disciplinado, planejador, sistemático, ordenador, sintético, raciocina, pensador, relacionador, perfeccionista, generalizador, busca: hipóteses, modelos, perguntas, conceitos, finalidade clara, racionalidade, o porquê, sistemas de valores, de critérios; é inventor de procedimentos, explorador." 

pragmatico: "aplica a ideia e faz experimentos. Os pragmáticos são pessoas que aplicam na prática as ideias. Descobrem o aspeto positivo das novas ideias e aproveitam a primeira oportunidade para experimentá-las. Gostam de atuar rapidamente e com seguridade com aquelas ideias e projetos que os atraem. Tendem a ser impacientes quando existem pessoas que teorizam. São realistas quando tem que tomar uma decisão e resolvê-la. Sua filosofia é “sempre se pode fazer melhor” e “se funciona significa que é bom”. Suas principais características são: experimentador, prático, direto, eficaz e realista. As outras características secundárias são: técnico, útil, rápido, decidido, planejador, positivo, concreto objetivo claro seguro de si, organizador, atual, solucionador de problemas, aplicador do que aprendeu, planeja ações"
